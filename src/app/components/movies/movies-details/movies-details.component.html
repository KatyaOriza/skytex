<div class="text-center" *ngIf="!movies">
    <img src="/assets/images/1.jpg" alt="">
</div>
<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.image" [alt]="movie.title" class="card-img-top">
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <td>Director</td>
                    <td>
                        <span *ngFor="let director  of movie.directors" class="badge">
                            {{director.name}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>{{movie.title}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{movie.year}}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>
                        <span *ngFor="let genre  of movie.genress" class="badge">
                            {{genre.name}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>
                        <span *ngFor="let actors  of movie.actors" class="badge">
                            {{actors.name}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Score</td>
                    <td>
                        {{movie.rating}}
                    </td>
                </tr>
                <tr>
                    <td>Release Year</td>
                    <td>
                        {{movie.release}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
